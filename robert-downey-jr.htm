want to say hi,\" he remarked... Among Downey's other memorable moments? Muttering about \"being patient and finding love\" while scrubbing toilets with another prisoner, and being spotted wearing a yellow flower behind his ear.]",body:" \u003Cp\u003EIn 1997, Robert Downey Jr. had his probation revoked (after yet another drug-fueled binge) and was sentenced to serve six months in a Los Angeles County jail.\u003C\u002Fp\u003E\n\n \u003Cp\u003EOne day, he was surprised to have Motley Crue drummer Tommy Lee, convicted for assaulting Pamela Anderson, join him in his cell. \"Hey man,\" Downey said by way of introduction, \"it's good to see you!\"\u003C\u002Fp\u003E\n\n \u003Cp\u003E[Lee was a little less enthused: \"This isn't really where I want to say hi,\" he remarked...\u003C\u002Fp\u003E\n\n \u003Cp\u003EAmong Downey's other memorable moments? Muttering about \"being patient and finding love\" while scrubbing toilets with another prisoner, and being spotted wearing a yellow flower behind his ear.]\u003C\u002Fp\u003E",stripe_body:" In 1997, Robert Downey Jr. had his probation revoked (after yet another drug-fueled binge) and was sentenced to serve six months in a Los Angeles County jail.\n\n One day, he was surprised to have Motley Crue drummer Tommy Lee, convicted for assaulting Pamela Anderson, join him in his cell. \"Hey man,\" Downey said by way of introduction, \"it's good to see you!\"\n\n [Lee was a little less enthused: \"This isn't really where I want to say hi,\" he remarked...\n\n Among Downey's other memorable moments? Muttering about \"being patient and finding love\" while scrubbing toilets with another prisoner, and being spotted wearing a yellow flower behind his ear.]",age_restriction:a,thread_image_path:"https:\u002F\u002Fanecdotage.com\u002Fstorage\u002Fuploads\u002Fthreads\u002F1134160b6c28e9c14f.png",image_description:A,full_image_description:A,image_path_pixel_color:y,anonymous:b,location:c,formatted_address:c,favorites_count:a,visits:112,is_favorited:b,user_emoji_vote:c,is_liked:b,is_disliked:b,likes_count:d,dislikes_count:a,points:d,replies_count:a,channel:{id:e,name:f,slug:g},emoji_counts:{dumb:d},is_owner:b},{id:167685,user_id:d,channel_id:e,title:"When Robert Downey Jr Got Busted At Merv Griffin's Hotel",slug:"when-robert-downey-jr-got-busted-at-merv-griffins-hotel",excerpt:"After selling Merv Griffin Enterprisesto Coca-Cola in 1986, Merv Griffin started buying hotels. \"I had this Givenchy spa down in Palm Springs,\" he once recalled of a resort bought by Jack Parker in 2003. \"All the Hollywood stars come there and in came Robert Downey, Jr. And I&#39;m sitting at home and I see the 11 o&#39;clock news, and there&#39;s the anchor standing in front of my name saying, &#39;Robert Downey was arrested here today on drugs charges.&#39;And then for the next two days, &#39;Robert Downey, room 311.&#39; They showed the door and everything, like something magic was going to come out of the door. \"So everybody was calling. People are weird. &#39;We want room 311.We want room 311,&#39;like the \u003Cstrong\u003E... \u003Ca href=\"https:\u002F\u002Fanecdotage.com\u002Fanecdotes\u002Fwhen-robert-downey-jr-got-busted-at-merv-griffins-hotel\" target=\"_blank\"\u003E(more)\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E",body:"\u003Cp\u003EAfter selling Merv Griffin Enterprisesto Coca-Cola in 1986, Merv Griffin started buying hotels.\u003C\u002Fp\u003E\n\n\u003Cp\u003E\"I had this Givenchy spa down in Palm Springs,\" he once recalled of a resort bought by Jack Parker in 2003. \"All the Hollywood stars come there and in came Robert Downey, Jr. And I&#39;m sitting at home and I see the 11 o&#39;clock news, and there&#39;s the anchor standing in front of my name saying, &#39;Robert Downey was arrested here today on drugs charges.&#39;And then for the next two days, &#39;Robert Downey, room 311.&#39; They showed the door and everything, like something magic was going to come out of the door.\u003C\u002Fp\u003E\n\n\u003Cp\u003E\"So everybody was calling. People are weird. &#39;We want room 311.We want room 311,&#39;like the drugs are still in there. Well, I&#39;m a marketer. So I call the manager of the hotel. I said, &#39;Rose&#39; - Rose Narva - I said, &#39;Rose, take 20 rooms and change them to \"311.\" sell out that place!&#39; That even made Robert laugh.\"\u003C\u002Fp\u003E",stripe_body:"After selling Merv Griffin Enterprisesto Coca-Cola in 1986, Merv Griffin started buying hotels.\n\n\"I had this Givenchy spa down in Palm Springs,\" he once recalled of a resort bought by Jack Parker in 2003. \"All the Hollywood stars come there and in came Robert Downey, Jr. And I&#39;m sitting at home and I see the 11 o&#39;clock news, and there&#39;s the anchor standing in front of my name saying, &#39;Robert Downey was arrested here today on drugs charges.&#39;And then for the next two days, &#39;Robert Downey, room 311.&#39; They showed the door and everything, like something magic was going to come out of the door.\n\n\"So everybody was calling. People are weird. &#39;We want room 311.We want room 311,&#39;like the drugs are still in there. Well, I&#39;m a marketer. So I call the manager of the hotel. I said, &#39;Rose&#39; - Rose Narva - I said, &#39;Rose, take 20 rooms and change them to \"311.\" sell out that place!&#39; That even made Robert laugh.\"",age_restriction:a,thread_image_path:"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fa\u002Faf\u002FMerv_Griffin.jpg\u002F495px-Merv_Griffin.jpg",image_description:B,full_image_description:B,image_path_pixel_color:"10, 5, 0, 1",anonymous:b,location:{type:C,coordinates:[-116.4998313,33.7952328]},formatted_address:"Parker Palm Springs",favorites_count:a,visits:172,is_favorited:b,user_emoji_vote:c,is_liked:b,is_disliked:b,likes_count:a,dislikes_count:a,points:a,replies_count:a,channel:{id:e,name:f,slug:g},emoji_counts:[],is_owner:b},{id:101150,user_id:d,channel_id:e,title:"Robert Downey Jr. - nice tits",s ies_count:a,channel:{id:e,name:f,slug:g},emoji_counts:{funny:d},is_owner:b},{id:172087,user_id:d,channel_id:e,title:"When Robert Downey Jr Surprised A Neighbor",slug:"when-robert-downey-jr-surprised-a-neighbor",excerpt:"On July 16, 1997, a woman named Lisa Curtis returned to her home in Malibu and found a strange man sleeping in her bed. She called the police, who arrested the man for trespassing and being under the influence of drugs. That man was 31-year-old actor Robert Downey Jr, who had entered a neighbor&#39;s home by mistake and immediately passed out. * Asseeing-stars.com recalls: Downey had earlier been arrested after being pulled over by police for speeding on Malibu&#39;s Pacific Coast Highway; when they searched his pickup, police allegedly found an unloaded revolver, black tar heroin, powder cocaine and crack. Later,Downey was arrested for violating parole after leaving a drug treatment center. In December 1998, he was sentenced to six \u003Cstrong\u003E... \u003Ca href=\"https:\u002F\u002Fanecdotage.com\u002Fanecdotes\u002Fwhen-robert-downey-jr-surprised-a-neighbor\" target=\"_blank\"\u003E(more)\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E",body:"\u003Cp\u003EOn July 16, 1997, a woman named Lisa Curtis returned to her home in Malibu and found a strange man sleeping in her bed. She called the police, who arrested the man for trespassing and being under the influence of drugs. That man was 31-year-old actor Robert Downey Jr, who had entered a neighbor&#39;s home by mistake and immediately passed out.\u003C\u002Fp\u003E\r\n\r\n\u003Cp\u003E* Asseeing-stars.com recalls:\u003C\u002Fp\u003E\r\n\r\n\u003Cblockquote\u003E\r\n\u003Cp\u003EDowney had earlier been arrested after being pulled over by police for speeding on Malibu&#39;s Pacific Coast Highway; when they searched his pickup, police allegedly found an unloaded revolver, black tar heroin, powder cocaine and crack.\u003C\u002Fp\u003E\r\n\r\n\u003Cp\u003ELater,Downey was arrested for violating parole after leaving a drug treatment center. In December 1998, he was sentenced to six months in jail. In August of 1999, after violating parole again, a judge sentenced him to three years in prison.\u003C\u002Fp\u003E\r\n\u003C\u002Fblockquote\u003E",stripe_body:"On July 16, 1997, a woman named Lisa Curtis returned to her home in Malibu and found a strange man sleeping in her bed. She called the police, who arrested the man for trespassing and being under the influence of drugs. That man was 31-year-old actor Robert Downey Jr, who had entered a neighbor&#39;s home by mistake and immediately passed out.\r\n\r\n* Asseeing-stars.com recalls:\r\n\r\n\r\nDowney had earlier been arrested after being pulled over by police for speeding on Malibu&#39;s Pacific Coast Highway; when they searched his pickup, police allegedly found an unloaded revolver, black tar heroin, powder cocaine and crack.\r\n\r\nLater,Downey was arrested for violating parole after leaving a drug treatment center. In December 1998, he was sentenced to six months in jail. In August of 1999, after violating parole again, a judge sentenced him to three years in prison.\r\n",age_restriction:a,thread_image_path:j,image_description:k,full_image_description:k,image_path_pixel_color:"179,197,218,1",anonymous:b,location:{type:C,coordinates:[-118.8094708,34.021229]},formatted_address:"29169 Heathercliff Road, Malibu, CA",favorites_count:a,visits:l,is_favorited:b,user_emoji_vote:c,is_liked:b,is_disliked:b,likes_count:a,dislikes_count:a,points:a,replies_count:a,channel:{id:e,name:f,slug:g},emoji_counts:[],is_owner:b},{id:161672,user_id:d,channel_id:d,title:"Jon Cryer's Subway Improv",slug:"jon-cryers-subway-improv",excerpt:"Beginning in his early teens, Jon Cryer began attending the Stagedoor Manor summer theatre camp in the Catskills Mountains, a few hours from New York City. Among the instructors was Jack Romano (a Jewish Cuban migr who had attended the Royal Academy of Dramatic Art), whose favorite exercise was something he called the subway improv, in which the edge of the stage represented the lip of a station platform. \"The backstory,\" Cryer explains in his memoir So That Happened, \"is that there's a serial killer on the loose Everyone plays a citizen entering the subway, and without explicitly saying so, you had to make some kind of acting choice that communicates this citywide fear. Jack would then clap his hands \u003Cstrong\u003E... \u003Ca href=\"https:\u002F\u002Fanecdotage.com\u002Fanecdotes\u002Fjon-cryers-subway-improv\" target=\"_blank\"\u003E(more)\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E",body:"Beginning in his early teens, Jon Cryer began attending the Stagedoor Manor summer theatre camp in the Catskills Mountains, a few hours from New York City. Among the instructors was Jack Romano (a Jewish Cuban migr who had attended the Royal Academy of Dramatic Art), whose favorite exercise was something he called the subway improv, in which the edge of the stage represented the lip of a station platform. \u003Cp\u003E\"The backstory,\" Cryer explains in his memoir \u003Ci\u003ESo That Happened\u003C\u002Fi\u003E, \"is that there's a serial killer on the loose Everyone plays a citizen entering the subway, and without explicitly saying so, you had to make some kind of acting choice that communicates this citywide fear. Jack would then clap his hands to signify the train coming into the station, which would end the exercise. The improv started, and I came in with a deliberate sense of playing up the weird and creepy. I whistled 'Strangers in the Night,' and self-consciously drew attention to myself as if I were, in fact, the serial killer himself But then Jack started clapping, and as the imaginary train pulled in, I revealed that I wasn't the serial killer, but instead someone committing suicide. I jumped off the edge of the stage as the train approached, and with that, Jack's jaw dropped and he let out a horrified gasp. 'Nobody ever did that in this class! I've never seen that,' he said, seemingly out of breath.\" \u003Cp\u003ECryer was later surprised to discover that the story had been widely misattributed to another Stagedoor alumnus: Robert Downey Jr. \"I'm the one who jumped! I'm the gasp-inducing suicide!\" he writes. \"You know what Robert Downey Jr. was famous for? Getting care packages of pot from his counterculture filmmaker father!\"",stripe_body:"Beginning in his early teens, Jon Cryer began attending the Stagedoor Manor summer theatre camp in the Catskills Mountains, a few hours from New York City. Among the instructors was Jack Romano (a Jewish Cuban migr who had attended the Royal Academy of Dramatic Art), whose favorite exercise was something he called the subway improv, in which the edge of the stage represented the lip of a station platform. \"The backstory,\" Cryer explains in his memoir \u003Ci\u003ESo That Happened\u003C\u002Fi\u003E, \"is that there's a serial killer on the loose Everyone plays a citizen entering the subway, and without explicitly saying so, you had to make some kind of acting choice that communicates this citywide fear. Jack would then clap his hands to signify the train coming into the station, which would end the exercise. The improv started, and I came in with a deliberate sense of playing up the weird and creepy. I whistled 'Strangers in the Night,' and self-consciously drew attention to myself as if I were, in fact, the serial killer himself But then Jack started clapping, and as the imaginary train pulled in, I revealed that I wasn't the serial killer, but instead someone committing suicide. I jumped off the edge of the stage as the train approached, and with that, Jack's jaw dropped and he let out a horrified gasp. 'Nobody ever did that in this class! I've never seen that,' he said, seemingly out of breath.\" Cryer was later surprised to discover that the story had been widely misattributed to another Stagedoor alumnus: Robert Downey Jr. \"I'm the one who jumped! I'm the gasp-inducing suicide!\" he writes. \"You know what Robert Downey Jr. was famous for? Getting care packages of pot from his counterculture filmmaker father!\"",age_restriction:a,thread_image_path:"https:\u002F\u002Fanecdotage.com\u002Fstorage\u002Fdownload\u002Fslides\u002F5300\u002Fwikipedia\u002Fthreads_slide_126883_download_6088dc2fbb909.jpeg",image_description:G,full_image_description:G,image_path_pixel_color:"185, 193, 178, 1",anonymous:b,location:c,formatted_address:h,favorites_count:a,visits:100,is_favorited:b,user_emoji_vote:c,is_liked:b,is_disliked:b,likes_count:a,dislikes_count:a,points:a,replies_count:a,channel:{id:d,name:s,slug:t},emoji_counts:[],is_owner:b},{id:10893,user_id:d,channel_id:e,title:"Robert Downey Jr. - David E. Kelley's New Toy",slug:"robert-downey-jr-david-e-kelley-new-toy",excerpt:" In 2001, Robert Downey Jr. won a Best Supporting Actor Golden Globe for his role as Calista Flockhart's love interest on Ally McBeal. Standing at the podium, he joked about his checkered past. \"I would like to thank [creator and writer] David E. Kelley for creating such a great character,\" Downey declared. \"He said when he was writing it that it was like having a new toy. I will do my best to not get sent back to the factory.\" [Fun fact: Downey once worked in a Soho nightclub as a piece of living art.] ",body:" \u003Cp\u003EIn 2001, Robert Downey Jr. won a Best Supporting Actor Golden Globe for his role as Calista Flockhart's love interest on \u003Cem\u003EAlly McBeal\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\n \u003Cp\u003EStanding at the podium, he joked about his checkered past. \"I would like to thank [creator and writer] David E. Kelley for creating such a great character,\" Downey declared. \"He said when he was writing it that it was like having a new toy. I will do my best to not get sent back to the factory.\"\u003C\u002Fp\u003E\n\n \u003Cp\u003E[Fun fact: Downey once worked in a Soho nightclub as a piece of living art.]\u003C\u002Fp\u003E\n\u003CP\u003E\n\u003Ci
